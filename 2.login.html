<html>
    <head>
        <!-- 設定網頁編碼為 UTF-8，以支援多種語言的文字顯示 -->
        <meta charset="utf-8" />
        <!-- 設定網頁標題為 "登入範例" -->
        <title>登入範例</title>
    </head>
    <body>
        <!-- 使用表單來接收使用者輸入的帳號和密碼 -->
        <form method=post action="2.login.php">
            <!-- 提示使用者輸入帳號 -->
            帳號：<input type=text name="id"><br />
            <!-- 提示使用者輸入密碼 -->
            密碼：<input type=password name="pwd"><p></p>
            <!-- 提供登入按鈕以提交表單 -->
            <input type=submit value="登入"> 
            <!-- 提供清除按鈕以清除表單中的輸入內容 -->
            <input type=reset value="清除">
        </form>
    </body>
</html>
